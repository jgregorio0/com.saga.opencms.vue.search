group 'com.saga.opencms.vue.search'
version '1.0'


//apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.opencms:opencms-core:9.5.3'
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName 'com.saga.opencms.vue.search'
}